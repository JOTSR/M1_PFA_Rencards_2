scripts:
  start: 
    desc: Run the server
    cmd: deno run --allow-read="." --allow-net --allow-env server/server.ts
  dev: 
    desc: Reload on change
    cmd: deno run --allow-read="." --allow-net --allow-env --watch server/server.ts
  build:
    desc: Build client
    cmd: echo NOT IMPLEMENTED
  notify:
    desc: Send web push notification
    cmd: deno run -A WebPush/web-push.ts